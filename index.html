      <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Create New Post</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postContent">Post Content</label>
                            <input type="text" class="form-control" id="postContent" placeholder="Enter your post content">
                        </div>
                        <button class="btn btn-block btn-secondary"><i class="fas fa-photo-film ms-auto"></i></button>
                        <button class="btn btn-block btn-secondary"><i class="fas fa-map-pin"></i></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Post</button>
                </div>
            </div>
